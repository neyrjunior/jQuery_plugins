<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="konteiner">
            <h1>Ebac Store</h1>
            <p>Ficha de cadastro</p>
        </div>
    </header>
    <section>
        <div class="konteiner">
            <h2>Formulario</h2>
                <div class="forms">
                    <form>
                        <div class="form-kont">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" placeholder="Carlos Alberto de Nobrega" name="nome">
                        </div>
                        <div class="form-kont">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" placeholder="example@email.com" name="email">
                        </div>
                        <div class="form-kont">
                            <label for="telefone">Telefone:</label>
                            <input type="tel" id="telefone" name="telefone">
                        </div>
                        <div class="form-kont">
                            <label for="cpf">cpf:</label>
                            <input type="text" id="cpf" name="cpf">
                        </div>
                        <div class="form-kont">
                            <label for="enderço">Endereço:</label>
                            <input type="text" id="endereço" placeholder="Rua JavaScript, numero 0" name="endereço">
                        </div>
                        <div class="form-kont">
                            <label for="cep">cep:</label>
                            <input type="text" id="cep" name="cep">
                        </div>
                        <button type="submit">cadastrar</button>
                    </form>
                </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
